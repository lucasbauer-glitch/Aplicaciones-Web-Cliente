<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar producto</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/mobile.css">
</head>
<body id="edit-body">
  <form id="form-edit">
    <h1 id="edit-title">Editar producto</h1>

    <label for="edit-title-input">Título</label>
    <input id="edit-title-input" type="text" name="title" required>

    <label for="edit-price-current">Precio actual</label>
    <input id="edit-price-current" type="text" name="priceCurrent">

    <label for="edit-price-old">Precio anterior</label>
    <input id="edit-price-old" type="text" name="priceOld">

    <label for="edit-discount">Descuento</label>
    <input id="edit-discount" type="text" name="discount">

    <label for="edit-brand">Marca</label>
    <input id="edit-brand" type="text" name="brand">

    <label for="edit-category">Categoría</label>
    <input id="edit-category" type="text" name="category">

    <label for="edit-link">Link</label>
    <input id="edit-link" type="url" name="link">

    <label for="edit-image">Imagen URL</label>
    <input id="edit-image" type="url" name="images">

    <label for="edit-stock">Stock</label>
    <input id="edit-stock" type="number" name="stock" min="0" required>
    
    <label for ="id-client">ID Cliente</label>
    <input id="id-client" type="text" name="clientID" required>

    <button id="edit-submit" type="submit">Guardar</button>
  </form>

  <script type="module" src="./scripts/pages/edit.js"></script>
</body>
</html>
