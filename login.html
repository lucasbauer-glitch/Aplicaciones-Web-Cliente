<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppWebDemo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body data-page="login" class="login-body">
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <div class="input-group">
      <input type="email" id="email" placeholder="Correo electrónico">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Contraseña">
    </div>
    <div class="error" id="errorMsg">Correo o contraseña incorrectos</div>
    <div class="options">
      <label><input type="checkbox"> Recordarme</label>
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
    <button class="btn" id="loginBtn">Ingresar</button>
    <div class="divider">o</div>
    <button class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="18">
      Continuar con Google
    </button>
    <div class="signup">
      ¿No tenés cuenta? <a href="#">Crear una</a>
    </div>
  </div>
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
