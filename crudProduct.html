<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppWebDemo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body id="crudProduct" data-page="crudProduct">
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="editsvg" viewBox="0 0 24 24">
      <path d="M12 20h9"/>
      <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/>
    </symbol>

    <symbol id="deletesvg" viewBox="0 0 24 24">
      <polyline points="3 6 5 6 21 6"/>
      <path d="M19 6l-1 14H6L5 6m3-3h8l1 3H7l1-3Z"/>
      <line x1="10" y1="11" x2="10" y2="17"/>
      <line x1="14" y1="11" x2="14" y2="17"/>
    </symbol>

    <symbol id="createsvg" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"/>
      <line x1="12" y1="8" x2="12" y2="16"/>
      <line x1="8" y1="12" x2="16" y2="12"/>
    </symbol>
  </svg>
  <h1 id="title-crud">Gesti√≥n de Productos</h1>
  <div class ="crud-header">
    <input id="search-product" placeholder="Buscar producto...">
    <button class="btn-create">
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
        <use href="#createsvg"></use>
      </svg>
    </button>
  </div>
  <table id="productos-table"></table>
<script type="module" src="scripts/main.js"></script>
</body>
</html>
